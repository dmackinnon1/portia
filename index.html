<script>
let puzzles = [];
let selectedPuzzle = null;
$(document).ready(function(){
	console.log("about to fetch remote data");
	$.getJSON("data/portia1.json", function(data){
		puzzles = data;
		console.log(puzzles);
	}).done(function() {
		reset();
	});
});

$(document).ready(function(){
	console.log('initializing controllers');
	$("#resetButton").on("click", function(){
		reset();
	});
	$("#reasoningButton").on("click", function(){
		showSolution();
	});
	
});

function formatPuzzle(p) {
	let pd =  document.getElementById("puzzleDescription");
	let text = portiaICasketText(p.caskets);
	text += "<br>";
	text += portiaIRiddleText(p.truths);
	pd.innerHTML = text;
	
}

function showSolution() {
	let rd = document.getElementById("reasoningDisplay");
	rd.innerHTML = "The portrait is in caseket " + selectedPuzzle.solution +".";
}

function reset() {
	selectedPuzzle = randomElement(puzzles);
	formatPuzzle(selectedPuzzle);
	let rd = document.getElementById("reasoningDisplay");
	rd.innerHTML = "";
}

</script>
